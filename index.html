<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="raleway">
      <header class="raleway__hero">
        <nav class="raleway__hero__navbar">
          <ul class="menu">
            <li class="menu__logo">
              <a href="#">
                <svg class="icon">
                  <use xlink:href="./icons/symbol-defs.svg#icon-logo"></use>
                </svg>
              </a>
            </li>
            <li class="menu__title">
              <a href="#">Raleway</a>
            </li>
            <li class="menu__item">
              <a href="#">Home</a>
            </li>
            <li class="menu__item">
              <a href="#">About Us</a>
            </li>
            <li class="menu__item">
              <a href="#">Portfolio</a>
            </li>
            <li class="menu__item">
              <a href="#">Features</a>
            </li>
            <li class="menu__item">
              <a href="#">Blog</a>
            </li>
            <li class="menu__item">
              <a href="#">Pricing</a>
            </li>
            <li class="menu__item">
              <a href="#">Contact</a>
            </li>
            <li class="menu__search">
              <a href="#">
                <svg class="icon">
                  <use xlink:href="./icons/symbol-defs.svg#icon-search"></use>
                </svg>
              </a>
            </li>
          </ul>
        </nav>
        <div class="raleway__hero__slider">
          <a href="" class="left">
            <svg class="icon">
              <use xlink:href="./icons/symbol-defs.svg#icon-left"></use>
            </svg>
          </a>
          <article class="tagline"></article>
          <a href="" class="right">
            <svg class="icon">
              <use xlink:href="./icons/symbol-defs.svg#icon-right"></use>
            </svg>
          </a>
        </div>
      </header>
      <section class="raleway__articles"></section>
    </div>

      <svg class="icon">

    <script src="./icons/svgxuse.js"></script>
  </body>
</html>
